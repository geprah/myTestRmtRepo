<body>

	<h2>Accout Create</h2>
	<form action="#" th:action="@{/signUp}" th:object="${login}"
		method="post">
		<label>EmailId</label>
		<input type="email" th:field="*{emailid}" />
		<br />
		<label>Password</label>
		<input type="password" th:field="*{password}" />
		<br />
		<label>Typeofuser</label>
		<br />
		<input type="radio" value="admin" th:field="*{typeofuser}" />Admin
		<input type="radio" value="customer" th:field="*{typeofuser}" />Customer
		<br />
		<input type="submit" value="Register" />
	</form>
